<main class="color-cards">
    <app-filter class="filter-wrapper"></app-filter>
    <section class="cards-wrapper">
        <section class="color-cards__cards-container">
            <app-color-card class="color-card-wrapper" *ngFor="let colorCard of colorCards" [colorCard]="colorCard"></app-color-card>
        </section>
    </section>
    <button class="button-add">
        <i class="fa-solid fa-plus"></i>
    </button>
</main>
