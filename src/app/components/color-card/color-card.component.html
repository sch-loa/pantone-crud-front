<article class="color-card">
    <div *ngIf="colorCard.type == 'U'" class="color-card__color-box" [ngStyle]="{'background-color': '#' + colorCard.hexaColor}">
    </div>
    <div *ngIf="colorCard.type == 'C'" class="color-card__color-box" [ngStyle]="{'background-image': 'linear-gradient(45deg, #' + colorCard.hexaColor + ' 30%, rgba(255, 255, 255))'}">
    </div>
    <section class="color-card__info">
        <button (blur)="handleBlur($event)" (click)="changeEnabled(!enabled)" class="color-card__options"><i class="fa-solid fa-ellipsis"></i></button>
            <div tabindex="0" (blur)="changeEnabled(false)" id="color-card__options" class="popup-options {{enabled? 'enabled' : 'disabled'}}">
                <button id="color-card__remove" class="popup-options__remove"><i class="fa-solid fa-trash"></i></button>
                <button id="color-card__edit" class="popup-options__edit"><i class="fa-solid fa-pen"></i></button>
            </div>
        <h3 class="color-card__item color-title">PANTONE Â©</h3>
        <span data-testid="colorCode" class="color-card__item color-code">{{colorCard.code}}</span>
        <span data-testid="colorType" class="color-card__item color-type">{{colorCard.type}}</span>
    </section>
</article>
